<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007849"/>
      <stop offset="100%" style="stop-color:#005a37"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bgGrad)"/>
  <!-- Train Icon -->
  <g transform="translate(106, 120)">
    <!-- Train body -->
    <rect x="50" y="80" width="200" height="120" rx="20" fill="#ffffff"/>
    <!-- Windows -->
    <rect x="70" y="100" width="50" height="40" rx="8" fill="#007849"/>
    <rect x="140" y="100" width="50" height="40" rx="8" fill="#007849"/>
    <rect x="210" y="100" width="30" height="40" rx="8" fill="#007849"/>
    <!-- Front -->
    <path d="M50 200 L50 160 Q50 140 70 140 L80 140 L80 200 Z" fill="#e5e5e5"/>
    <!-- Wheels -->
    <circle cx="100" cy="210" r="15" fill="#333"/>
    <circle cx="200" cy="210" r="15" fill="#333"/>
    <!-- Light -->
    <circle cx="65" cy="170" r="8" fill="#fbbf24"/>
    <!-- Rail -->
    <rect x="30" y="220" width="240" height="8" fill="#666"/>
  </g>
  <!-- AI Text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">運休AI</text>
</svg>
